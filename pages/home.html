<!DOCTYPE html>
<html lang="en">

<head>



    <script src="send_token.js"></script>
    <script scr="blur_send.js"></script>
    <script scr="file_load.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        «Блюринг» изображений</title>
    <!-- Здесь вы можете добавить дополнительные метатеги, стили и скрипты -->
</head>

<body>

    <header>
        <div class="header-container">
            <h1 class="header-title">Блюринг изображений</h1>

            <div class="header-buttons">
                <div class="user-icon">
                    <img src="user.png" alt="user.png">
                    <span id='username' class="username">John Doe</span>
                </div>
                <button class="button" onclick="logOut()">Выйти</button>
            </div>
        </div>
    </header>

    <body>

        <div id="uploadFile_Loader" class="upload-zone">
            <form class="form-upload" id="uploadForm" method="post" enctype="multipart/form-data">
                <div class="upload-zone_dragover">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="1" viewBox="0 0 24 24" class="upload-loader__image">
                        <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242M12 12v9" />
                        <path d="m16 16-4-4-4 4" />
                    </svg>
                    <p>Перетащи файл сюда</p>
                    <span class="form-upload__hint" id="hint">Можно загружать только картинки</span>
                </div>
                <div class="form-upload__label" for="uploadForm_file">
                    <span class="form-upload__title">Или нажми кнопку</span>
                    <input class="form-upload__input" id="uploadForm_File" type="file" name="file_name" accept="image/*"
                        aria-describedby="hint">
                </div>
                <div class="form-upload__container">
                    <span class="form-upload__hint" id="uploadForm_Hint"></span>
                </div>
            </form>
        </div>
        <div class="alt_img_btn_container">
            <button id="alt_img_btn" class="btn btn-dark text-justify" type="button"
                onclick="viewUploadLoader()">Выбрать другое изображение
            </button>
        </div>
        <div id="blur_settings" class="blur_settings">
            <div class="imageContainer" id="imageContainer"></div>


            <div class="form-group">
                <label for="blurPercentage">Процент блюринга:</label>
                <input type="number" class="form-control" id="blurPercentage" min="1" max="100" value="0">
            </div>

            <button id="action_btn" type="button" class="btn btn-secondary" onclick="bluringImage()">Размыть
                изображение</button>
        </div>


        <div id="blur_result" class="blur_result">
            <div class="imageContainer" id="blur_imageContainer"></div>
            <button id="action_btn" type="button" class="btn btn-secondary" onclick="saveFile()">Скачать
                изображение</button>
        </div>


        <script>
            const username = sessionStorage.getItem('username')
            console.log(`Username: ${username}`);
            document.getElementById('username').textContent = username
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script>
            function logOut() {
                sessionStorage.clear()

                window.location.href = "/auth.html";
            }
        </script>

        <script>


            function bluringImage() {
                const imageDisplay = document.getElementById("blur_imageContainer")
                const uploadInput = document.querySelector(".form-upload__input")
                const blurPercentage = document.getElementById('blurPercentage')
                const file = uploadInput.files?.[0]
                console.log(file)
                if (file && file.type.startsWith("image/")) {
                    console.log(blurPercentage.value)
                    const formData = new FormData()
                    formData.append("file", file)

                    formData.append("percent_blur", blurPercentage.value)
                    fetch('/blur', {
                        method: 'POST',
                        headers: {
                        },
                        body: formData
                    })
                        .then(response => response.blob())
                        .then(blob => {
                            const objectURL = URL.createObjectURL(blob);
                            const image = document.createElement('img');
                            image.src = objectURL;
                            image.style.objectFit = "cover"
                            image.style.width = "100%"
                            image.style.height = "100%"
                            image.onload = function () {

                                imageDisplay.appendChild(image);

                            };



                            showResult()
                        })
                        .catch(error => console.error('Error fetching image:', error));
                }

            };



            function showResult() {

                const blurResult = document.getElementById("blur_result")
                const blurSettings = document.getElementById("blur_settings")
                blurSettings.style.display = 'none'
                blurResult.style.display = 'flex'

            }


            function saveFile() {
                const imageURL = blur_imageContainer.querySelector('img').src;
                console.log("пися")
                console.log(blur_imageContainer.querySelector('img').src)
                // const imageURL = imageContainer.querySelector('img').src;
                const link = document.createElement('a');
                link.href = imageURL;
                link.download = 'image.jpg'; // Set the desired filename for the downloaded image
                link.click();


            }


        </script>

        <script src="file_load.js"></script>
        <script scr="blur_send.js"></script>

    </body>

</html>
