<!DOCTYPE html>
<html lang="en">
<script>
    if (sessionStorage.getItem('token') == null) {
        window.location.href = 'auth.html';
    }
</script>

<head>



    <script src="send_token.js"></script>
    <script scr="blur_send.js"></script>
    <script scr="file_load.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        «Блюринг» изображений</title>
    <!-- Здесь вы можете добавить дополнительные метатеги, стили и скрипты -->
</head>

<body>


    <header>

        <nav id="navbar" class="navbar navbar-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" href="#offcanvasExample"
                role="button" aria-controls="offcanvasExample" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="header-title">Блюринг изображений</h1>

            <div class="header-buttons">
                <div class="user-icon">
                    <img src="user.png" alt="user.png">
                    <span id='username' class="username">John Doe</span>
                </div>
                <button class="button" onclick="logOut()">Выйти</button>

            </div>
        </nav>

    </header>

    <body>


        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Меню</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
            </div>

        </div>
        <div id="uploadFile_Loader" class="upload-zone">
            <form class="form-upload" id="uploadForm" method="post" enctype="multipart/form-data">
                <div class="upload-zone_dragover">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="1" viewBox="0 0 24 24" class="upload-loader__image">
                        <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242M12 12v9" />
                        <path d="m16 16-4-4-4 4" />
                    </svg>
                    <p>Перетащи файл сюда</p>
                    <span class="form-upload__hint" id="hint">Можно загружать только изображения</span>
                </div>
                <div class="form-upload__label" for="uploadForm_file">
                    <span class="form-upload__title">Или нажми кнопку</span>
                    <input class="form-upload__input" id="uploadForm_File" type="file" name="file_name" accept="image/*"
                        aria-describedby="hint">
                </div>
                <div class="form-upload__container">
                    <span class="form-upload__hint" id="uploadForm_Hint"></span>
                </div>
            </form>
        </div>
        <div class="alt_img_btn_container">
            <button id="alt_img_btn" class="btn btn-dark text-justify" type="button"
                onclick="viewUploadLoader()">Выбрать другое изображение
            </button>
        </div>
        <div id="blur_settings" class="blur_settings">
            <div class="imageContainer" id="imageContainer"></div>


            <div class="form-group">
                <label for="blurPercentage">Процент блюринга:</label>
                <input type="number" class="form-control" id="blurPercentage" min="1" max="100" value="20">

                <label for="format">Формат полученного изображения:</label>
                <select id="format" name="format">
                    <option value="bmp">BMP</option>
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="webp">WebP</option>
                </select>

                <label for="width">Ширина:</label>
                <input type="number" id="width" name="width" value="1024">

                <label for="height">Высота:</label>
                <input type="number" id="height" name="height" value="768">
                <label for="preserveAspectRatio">
                    <span>Сохранить пропорции</span>
                    <input type="checkbox" id="preserveAspectRatio" name="preserveAspectRatio">
                </label>
                <p>Размер файла: <span id="file-size"></span></p>



            </div>

            <button id="action_btn" type="button" class="btn btn-secondary" onclick="bluringImage()">Размыть
                изображение</button>
        </div>


        <div id="blur_result" class="blur_result">
            <div class="imageContainer" id="blur_imageContainer"></div>
            <button id="action_btn" type="button" class="btn btn-secondary" onclick="saveFile()">Скачать
                изображение</button>
        </div>
        <script>
            const username = sessionStorage.getItem('username')
            console.log(`Username: ${username}`);
            document.getElementById('username').textContent = username
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script>
            function logOut() {
                sessionStorage.clear()

                window.location.href = "/auth.html";
            }
        </script>
        <script>
          
        </script>
        <script src="file_load.js"></script>
    </body>

</html>
